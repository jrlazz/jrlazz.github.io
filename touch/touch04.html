<style>

body { margin-top:20px; background-color:#bcc;}
span {font-size:32pt; font-family:Arial;}
input {font-size:32pt; font-family:Arial; border:5px inset white;}
td {padding:20px; text-align:center;border:5px outset white;}
.draggable {width:50px; height:50px; position:absolute; transform:rotate(0deg) translateX(0px);}

.slidera {
  -webkit-appearance: none;
  width:100%; height:15px; background:#999; outline:none; opacity:0.7;
  -webkit-transition: .2s; transition:opacity .2s;
}
.slidera::-webkit-slider-thumb { border-radius:100%;
  -webkit-appearance:none; appearance:none;
  width:80px; height:80px; background:#f00; cursor:pointer;
}
.slidera::-moz-range-thumb { border-radius:100%;
  width:80px; height:80px; background:#f00; cursor: pointer;
}


.sliderb {
  -webkit-appearance: none;
  width:100%; height:15px; background:#999; outline:none; opacity:0.7;
  -webkit-transition: .2s; transition: opacity .2s;
}
.sliderb::-webkit-slider-thumb { border-radius:100%;
  -webkit-appearance:none; appearance:none;
  width:80px; height:80px; background:#0c0; cursor:pointer;
}
.sliderb::-moz-range-thumb { border-radius:100%;
  width:80px; height:80px; background:#0c0; cursor:pointer;
}

</style>

<script>

var i=0;
var ax="d2";
var ay="";
var str;
var strdeg;
var tam=1;
var deg=0;

document.getElementById("inpa").value=0
document.getElementById("inpb").value=1;
var largini=parseInt(document.getElementById(ax).style.width);
var altini=parseInt(document.getElementById(ax).style.height);

var nodeList=document.getElementsByClassName('draggable');
 
for(i=0;i<nodeList.length;i++){
	var obj = nodeList[i];

	obj.addEventListener('touchmove',function(event){
		var touch = event.targetTouches[0];
		event.target.style.left=touch.pageX-parseInt(event.target.style.width)/2 + 'px';
		event.target.style.top= touch.pageY-parseInt(event.target.style.height)/2 + 'px';
		ax=event.target.id;
		document.getElementById("spana").innerText=ax + " " + parseInt(touch.pageX);
		document.getElementById("spanb").innerText=ax + " " + parseInt(event.target.style.height)/2;
		adjustmove();
		event.preventDefault();
    	}, false);

	obj.addEventListener('touchstart',function(event){
		var touch = event.targetTouches[0];
		ax=event.target.id;
		document.getElementById("spana").innerText=ax + " " + parseInt(touch.pageX);
		document.getElementById("spanb").innerText=ax + " " + parseInt(event.target.style.height)/2;
		adjust();
		event.preventDefault();
	}, false);
/*
	obj.addEventListener('click',function(event){

		document.getElementById("spanb").innerText="Roberto";
	}, false);

	obj.addEventListener('mouseover',function(event){

	obj.addEventListener('mouseout',function(event){

		document.getElementById("spanb").innerText="2Roberto";
	}, false);
*/


	var inpu=document.getElementById('inptext');
		inpu.addEventListener('keydown',function(event){
			document.getElementById("spana").innerText="Tecla Pressionada";
		}, false);

	var oval=document.getElementById('overout');
		oval.addEventListener('mouseover',function(event){
			document.getElementById("spana").innerText="1José";
			document.getElementById("spanb").innerText="1Roberto";
		}, false);
		oval.addEventListener('mouseout',function(event){
			document.getElementById("spana").innerText="2José";
			document.getElementById("spanb").innerText="2Roberto";
		}, false);

	var cli=document.getElementById('soclick');
		cli.addEventListener('click',function(event){
			document.getElementById("spana").innerText="José";
			document.getElementById("spanb").innerText="Roberto";
		}, false);

// fim do for
}



function vola(){
	deg=document.getElementById("inpa").value;
	document.getElementById(ax).style.transform="rotate(" + deg + "deg)";
	document.getElementById("spanslidera").innerText=document.getElementById("inpa").value;
}

function volb(){
	tam=document.getElementById("inpb").value;
	document.getElementById(ax).style.width=largini*tam + "px";
	document.getElementById(ax).style.height=altini*tam + "px";
	document.getElementById("spansliderb").innerText=parseInt(document.getElementById("inpb").value*100);
}

function adjust(){
	strdeg=event.target.style.transform;
	strdeg=strdeg.replace("rotate(","");
	strdeg=strdeg.replace("deg)","");
	document.getElementById("inpa").value=strdeg;
	document.getElementById("inpb").value=parseInt(event.target.style.width)/100;
	document.getElementById("spanslidera").innerText=document.getElementById("inpa").value;
	document.getElementById("spansliderb").innerText=parseInt(document.getElementById("inpb").value*100);
	adjustmove();
}

function adjustmove(){
	for(i=0;i<nodeList.length;i++){
		var opa = nodeList[i];
		opa.style.zIndex="1";
		opa.style.border="none";
	}
	document.getElementById(ax).style.border="2px solid #fff";	
	event.target.style.zIndex="2";
}

document.getElementById("spanslidera").innerText=document.getElementById("inpa").value;
document.getElementById("spansliderb").innerText=parseInt(document.getElementById("inpb").value*100);




function mouseOver() {
	document.getElementById("spana").innerText="1José";
	document.getElementById("spanb").innerText="1Roberto";
}

function mouseOut() {
	document.getElementById("spana").innerText="2José";
	document.getElementById("spanb").innerText="2Roberto";
}


document.addEventListener("mousemove",function(){
	var x=event.pageX;
	var y=event.pageY;
	var coords="x: "+x+" y:"+y;
	document.getElementById("demo").innerHTML=coords;
});


</script>
