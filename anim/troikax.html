<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>troika.html</title>
<link rel="icon" type="image/png" href="img/github-mark.png">
<meta name="description" content="Troika Example with Three.js">
<meta name="twitter:image" content="img/ag_baboy_right.png" />
<meta name="twitter:image:type" content="png" />
<meta name="twitter:image:width" content="19" />
<meta name="twitter:image:height" content="47" />

<style>body {overflow:hidden;margin:0px;background-color:#000;}</style>
<script type="importmap">{
"imports": {
	"three": "https://cdn.jsdelivr.net/npm/three@0.175/build/three.module.js",
	"three/addons/": "https://cdn.jsdelivr.net/npm/three@0.175/examples/jsm/",
	"troika-three-text": "https://cdn.jsdelivr.net/npm/troika-three-text@0.52.4/+esm"
	}
}
</script>
</head>
<body>
<span style="position:absolute;left:20px;top:20px;color:#0ff;">TROIKA... WARNING: Multiple instances of Three.js being imported.</span>
<script type="module">
import * as THREE from 'three'
import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
import { Text } from 'troika-three-text'
var scene,camera,renderer,controls,cube,text,delta;
var clock=new THREE.Clock()

	scene=new THREE.Scene()
	camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000)
	camera.position.z=2
	renderer=new THREE.WebGLRenderer()
	renderer.setSize(window.innerWidth,window.innerHeight)
	document.body.appendChild(renderer.domElement)
	controls=new OrbitControls(camera,renderer.domElement)
	cube=new THREE.Mesh(new THREE.BoxGeometry(2,1,1),new THREE.MeshNormalMaterial({wireframe:true}))
	scene.add(cube)
	text=new Text()
	text.font='https://jrlazz.github.io//fonte/MysteryQuest-Regular.ttf'
	text.text='Jos\xE9  Roberto\nTroika'
	text.fontSize=0.25
	text.color=0x00ffff
	text.position.set(-0.7,0.3,0.5)
	cube.add(text)
	text.sync()

	window.addEventListener('resize',function(){
		camera.aspect=window.innerWidth/window.innerHeight
		camera.updateProjectionMatrix()
		renderer.setSize(window.innerWidth,window.innerHeight)
	})

function animate(){
	requestAnimationFrame(animate)
	delta=clock.getDelta()
	cube.rotation.x += delta/5;cube.rotation.y += delta/5
	controls.update()
	renderer.render(scene,camera)
}
animate()
</script>
</body>
</html>
