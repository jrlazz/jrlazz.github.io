<script>
	var w=0;
	var ww=0;
	var scene=new THREE.Scene();
	scene.name="scene_name";
	var camera=new THREE.PerspectiveCamera(50,window.innerWidth/window.innerHeight,0.1,1000);
	camera.position.z=100;
	var renderer=new THREE.WebGLRenderer();
	renderer.setSize(window.innerWidth,window.innerHeight);
	document.body.appendChild(renderer.domElement);

	var geo=new THREE.BoxGeometry(4,8,4);
	var mat=new THREE.MeshBasicMaterial({color:0x00ff00});
	var matB=new THREE.MeshBasicMaterial({color:0xffff00});

	var cubeA=new THREE.Mesh(geo,mat);
	cubeA.name="cubeA";
	cubeA.position.x=-90;
	scene.add(cubeA);

	var cubeB=new THREE.Mesh(geo,matB);
	cubeB.name="cubeB";
	cubeB.position.x=90;
	scene.add(cubeB);

function animate(){
	requestAnimationFrame(animate);
	renderer.render(scene,camera);
	w++;
	if(ww==1){w=200; document.getElementById("spanB").innerText="";}
	if(w<11){scene.getObjectByName("cubeA",true).position.x +=3;}
	if(w==10){alert("cubeA position=" + scene.getObjectByName("cubeA",true).position.x);w=0;ww++;}
	alert("id= " + scene.getObjectById(w).id + " ... name is: " +scene.getObjectById(w).name);


}
animate();
