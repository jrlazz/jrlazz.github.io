<script type="module">

import * as THREE from '../js/three.module_res_res.js';
import { FontLoader} from '../js/FontLoader_res_res.js';

import { DDSLoader } from '../js/DDSLoader_res_res.js';
import { MTLLoader } from '../js/MTLLoader_res_res.js';
import { OBJLoader } from '../js/OBJLoader_res_res.js';

var buts=document.getElementsByTagName("button");
for(let i=0;i<buts.length;i++){buts[i].style.display="none";}
var imgs=document.getElementsByTagName("img");
for(let i=0;i<imgs.length;i++){imgs[i].style.display="none";}

var container,camera,scene,ambient,frontLight,pointLight,renderer,controls,manager,loader,Mesh,Geo,Mat;
var wW=window.innerWidth,wH=window.innerHeight;
var mat1,mat2,materialIn,materialOut,textGeo1,textGeo2,textMesh1,textMesh2,tex,marca,circG1,circG2,circ0,circ1,circ2,bojoG1,bojoG2,bojo1,bojo2;
var font=undefined;

var w=0;var y=0;var z=0;

var element;

var path=new THREE.Path();
var points,geoL,matL1,matL2,matL3,matL4,matL5,matL6,line1,line2,line3,line4,line5,line6;

var we1=0;var wa1=0;var wd2=0;var wg2=0;var wb2=0;var we3=0;
var ye1=0;var ya1=0;var yd2=0;var yg2=0;var yb2=0;var ye3=0;
var j2e1=1;var j2a1=1;var j2d2=1;var j2g2=1;var j2b2=1;var j2e3=1;
var j6e1=1;var j6a1=1;var j6d2=1;var j6g2=1;var j6b2=1;var j6e3=1;

var marca;
	container=document.createElement('div');
	document.body.appendChild(container);

	camera=new THREE.PerspectiveCamera(70,wW/wH,1,1000,1);
	camera.position.set(0,0,70);

	scene=new THREE.Scene();
	scene.rotation.set(0,1.8,-0.5);
	scene.position.set(0,0,0);

	renderer=new THREE.WebGLRenderer({antialias:true});
	renderer.setPixelRatio(window.devicePixelRatio);
	renderer.setSize(wW,wH);
	renderer.setClearColor('#156',1);


	container.appendChild(renderer.domElement);

	controls=new OrbitControls(camera,renderer.domElement);
	controls.minDistance=30;
	controls.maxDistance=200;
	controls.enablePan=true;
	controls.enableZoom=true;
	controls.enableRotate=true;
	controls.enableDamping=true;

	window.addEventListener('resize',onResize,false);

	manager=new THREE.LoadingManager();
	manager.onStart=function(url,itemsLoaded,itemsTotal){console.log('Started loading file:'+url+'.\nLoaded '+itemsLoaded+' of '+itemsTotal + ' files.' );};
	manager.onLoad=function(){console.log('Loading complete!');};
	manager.onProgress=function(url,itemsLoaded,itemsTotal){console.log('loading texture'+url+' '+(itemsLoaded/itemsTotal*100)+'%');};
	manager.onError=function(url){console.log('Error loading texture:'+url);};
	manager.addHandler(/\.dds$/i,new DDSLoader());

	ambient=new THREE.AmbientLight("#fc9",1);
	scene.add(ambient);

	frontLight=new THREE.DirectionalLight('#fc9',0.5);
	frontLight.position.set(0,-10,-80);
	scene.add(frontLight);

	pointLight=new THREE.PointLight('#fc9',0.5);
	pointLight.position.set(0,-80,240 );
	scene.add(pointLight);

	mat1=[new THREE.MeshStandardMaterial({color:'#02d',flatShading:true,metalness:0.5,roughness:0.3}),new THREE.MeshStandardMaterial({color:'#660',flatShading:true,metalness:0.5,roughness:0.3})];
	mat2=[new THREE.MeshStandardMaterial({color:'#660',flatShading:true,metalness:0.5,roughness:0.3}),new THREE.MeshStandardMaterial({color:'#02d',flatShading:true,metalness:0.5,roughness:0.3})];

	loader=new FontLoader();
	loader.load('../fonte/tubes.json',function(response){font=response;createText();});

	function createText() {
		textGeo1=new TextGeometry("\x53",{font:font,size:40,height:12,curveSegments:32,bevelThickness:1,bevelSize:0.5,bevelEnabled:true});
		textGeo1.center();
		textMesh1=new THREE.Mesh(textGeo1,mat1);
		textMesh1.position.set(-18,0,0);
		textMesh1.scale.set(1,1,1);
		textMesh1.rotation.set(0,1.57,0);

		textGeo2=new TextGeometry("\x53",{font:font,size:17,height:4,curveSegments:32,bevelThickness:1,bevelSize:0.5,bevelEnabled:true});
		textMesh2=new THREE.Mesh(textGeo2,mat2);
		textMesh2.position.set(-20,0,22);
		textMesh2.scale.set(1,1,1);
		textMesh2.rotation.set(1.57,0,0);
}

        materialIn=new THREE.MeshStandardMaterial({color:'#02d',metalness:0.7,roughness:0.1,side:THREE.DoubleSide});
        materialOut=new THREE.MeshStandardMaterial({color:'#660',metalness:0.7,roughness:0.1});

	tex=new THREE.TextureLoader().load('img/threejs3.png');
	marca=new THREE.MeshStandardMaterial({map:tex,transparent:true});

	circG1=new THREE.CircleGeometry(17,32);
	circ1=new THREE.Mesh(circG1,materialOut);
	circ1.position.set(27,0,0);
	circ1.rotation.set(1.57,1.57,0);
		circG2=new THREE.CircleGeometry(15,32);
		circ2=new THREE.Mesh(circG2,materialIn);
		circ2.position.set(24,0,0);
		circ2.rotation.set(1.57,1.57,0);
	circ0=new THREE.Mesh(circG1,marca);
	circ0.position.set(27,0,0);
	circ0.rotation.set(1.57,1.57,0);

	bojoG1=new THREE.SphereGeometry(32,64,64,0,Math.PI*2,Math.PI/5,Math.PI/1.6);
	bojo1=new THREE.Mesh(bojoG1,materialOut);
	bojo1.position.set(0,0,0);
	bojo1.rotation.set(-0.0,0.0,1.57);
		bojoG2=new THREE.SphereGeometry(28,64,64,0,Math.PI*2,Math.PI/5,Math.PI/1.6);
		bojo2=new THREE.Mesh(bojoG2,materialIn);
		bojo2.position.set(0,0,0);
		bojo2.rotation.set(-0.0,0.0,1.57);

function onResize(){
	camera.aspect=window.innerWidth/window.innerHeight;
	camera.updateProjectionMatrix();
	renderer.setSize(window.innerWidth,window.innerHeight);
	document.getElementById("tabaud").style.left=window.innerWidth-160+"px";
	document.getElementById("tabaud").style.top=window.innerHeight-260+"px";
}

function animate(){
	requestAnimationFrame(animate);
	controls.update();
	render();
}

function render(){
	renderer.render(scene,camera);
	w++;
	if(w==40){
		scene.add(textMesh1);scene.add(textMesh2);
		scene.add(bojo1);scene.add(bojo2);
		scene.add(circ0);scene.add(circ1);scene.add(circ2);

		path=null;path=new THREE.Path();
		path.moveTo(0,-10);path.quadraticCurveTo(0,0,0,10);points=path.getPoints();
		geoL=new THREE.BufferGeometry().setFromPoints(points);

		matL1=new THREE.LineBasicMaterial({color:0xff00ff});
		line1=new THREE.Line(geoL,matL1);
		line1.position.x=-24;line1.rotation.y=1.57;line1.scale.y=1.6;
		scene.add(line1);

		matL2=new THREE.LineBasicMaterial({color:0xffff00});
		line2=new THREE.Line(geoL,matL2);
		line2.position.x=-22;line2.rotation.y=1.57;line2.scale.y=1.6;	
		scene.add(line2);

		matL3=new THREE.LineBasicMaterial({color:0x00ff00});
		line3=new THREE.Line(geoL,matL3);
		line3.position.x=-20;line3.rotation.y=1.57;line3.scale.y=1.6;
		scene.add(line3);

		matL4=new THREE.LineBasicMaterial({color:0x00ccff});
		line4=new THREE.Line(geoL,matL4);
		line4.position.x=-18;line4.rotation.y=1.57;line4.scale.y=1.6;
		scene.add(line4);

		matL5=new THREE.LineBasicMaterial({color:0xcc9900});
		line5=new THREE.Line(geoL,matL5);
		line5.position.x=-16;line5.rotation.y=1.57;line5.scale.y=1.6;
		scene.add(line5);

		matL6=new THREE.LineBasicMaterial({color:0xdddddd});
		line6=new THREE.Line(geoL,matL6);
		line6.position.x=-14;line6.rotation.y=1.57;line6.scale.y=1.6;
		scene.add(line6);

		document.getElementById("hand").style.display="";
		document.getElementById("tabaud").style.display="";

		element=document.getElementById("clo");
		if(element){element.remove();}
	}

	if(w==45){
		for(let i=0;i<imgs.length;i++){imgs[i].style.display="";}
		document.getElementById("drums").style.display="none";
		for(let i=0;i<buts.length;i++){buts[i].style.display="";}
		document.getElementById("cobre").style.display="none";
	}

	if(document.getElementById("e1").innerText=="E1"){
		if(ye1==0){eval("au"+document.getElementById("toca1").innerText).play();}
		we1++;j2e1=2-we1/2.5;if(j6e1==0){j2e1=-2+we1/2.5;}
		scene.remove(line1);path=null;path=new THREE.Path();
		path.moveTo(0,-10);path.quadraticCurveTo(j2e1,0,0,10);points=path.getPoints();
		geoL=new THREE.BufferGeometry().setFromPoints(points);
		matL1=new THREE.LineBasicMaterial({color:0xff00ff});
		line1=new THREE.Line(geoL,matL1);
		line1.position.x=-24;line1.rotation.y=1.57;line1.scale.y=1.6;
		scene.add(line1);
		if(we1==5){j6e1=1-j6e1;we1=0;ye1++;if(ye1==15){ye1=0;bote1("x");}}
	}

	if(document.getElementById("a1").innerText=="A1"){
		if(ya1==0){eval("au"+document.getElementById("toca2").innerText).play();}
		wa1++;j2a1=2-wa1/2.5;if(j6a1==0){j2a1=-2+wa1/2.5;}
		scene.remove(line2);path=null;path=new THREE.Path();
		path.moveTo(0,-10);path.quadraticCurveTo(j2a1,0,0,10);points=path.getPoints();
		geoL=new THREE.BufferGeometry().setFromPoints(points);
		matL2=new THREE.LineBasicMaterial({color:0xffff00});
		line2=new THREE.Line(geoL,matL2);
		line2.position.x=-22;line2.rotation.y=1.57;line2.scale.y=1.6;
		scene.add(line2);
		if(wa1==5){j6a1=1-j6a1;wa1=0;ya1++;if(ya1==15){ya1=0;bota1("x");}}
	}

	if(document.getElementById("d2").innerText=="D2"){
		if(yd2==0){eval("au"+document.getElementById("toca3").innerText).play();}
		wd2++;j2d2=2-wd2/2.5;if(j6d2==0){j2d2=-2+wd2/2.5;}
		scene.remove(line3);path=null;path=new THREE.Path();
		path.moveTo(0,-10);path.quadraticCurveTo(j2d2,0,0,10);points=path.getPoints();
		geoL=new THREE.BufferGeometry().setFromPoints(points);
		matL3=new THREE.LineBasicMaterial({color:0x00ff00});
		line3=new THREE.Line(geoL,matL3);
