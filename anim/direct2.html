<style>
body{margin:0px;background-color:#048;color:#ff0;font-family:monospace;font-size:12pt;overflow:hidden;}
a{font-size:12pt;color:#0c0;text-decoration:none;}

<script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

<script type="importmap">
	{
		"imports":{
			"three":"https://unpkg.com/three@0.160.0/build/three.module.js",
			"three/addons/":"https://unpkg.com/three@0.160.0/examples/jsm/"
		}
	}
</script>

<body>
<span id="sp1" style="position:absolute;left:5%;">direct2.html ... creating a target for the directional light</span>
<button style="position:absolute;left:5%;top:5%;background-color:#c90;text-align:center;"><a id="code" href="direct2.txt" target="_blank" style="color:#024;font-weight:bold;text-decoration:none;">The Code</a></button>

<script type="module">

import * as THREE from "three";
import { OrbitControls } from "three/addons/controls/OrbitControls.js";

var scene,camera,renderer,controls,light,lighthelper;
var iW=window.innerWidth;
var iH=window.innerHeight;
var axesHelper;

scene=new THREE.Scene();

camera=new THREE.PerspectiveCamera(70,iW/iH,1,1000);
camera.position.set(0,0,30);

renderer=new THREE.WebGLRenderer({antialias:true,alpha:true});
renderer.setPixelRatio(window.devicePixelRatio);
renderer.setSize(iW,iH);
renderer.colorSpace=THREE.SRGBColorSpace;

document.body.appendChild(renderer.domElement);

controls=new OrbitControls(camera, renderer.domElement);

var g=new THREE.SphereGeometry(0.5,8,8);
var m=new THREE.MeshStandardMaterial({color:'#f00'});
var mesh=new THREE.Mesh(g,m) ;
mesh.position.set(-20,0,0);

var g1=new THREE.BoxGeometry(6,6,6);
var m1=new THREE.MeshStandardMaterial({color:'#096'});
var mesh1=new THREE.Mesh(g1,m1) ;
mesh1.position.set(20,0,0);
scene.add(mesh1);

axesHelper=new THREE.AxesHelper(5);
axesHelper.add(mesh);
scene.add(axesHelper);

light=new THREE.DirectionalLight('#fff',10);
light.position.set(0,0,0);
light.target=mesh;
scene.add(light);
lighthelper=new THREE.DirectionalLightHelper(light,5); scene.add(lighthelper);

renderer.setAnimationLoop(() => {
	axesHelper.rotation.y +=0.01;lighthelper.update();
	controls.update();
	renderer.render(scene,camera);
});

</script>

</body>
</html>
