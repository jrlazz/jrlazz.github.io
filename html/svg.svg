  <text x="50" y="0" fill="#900" text-anchor="start" dominant-baseline="middle">start SVG!</text>
  <text x="50" y="30" fill="#090" text-anchor="middle" dominant-baseline="middle">middle SVG!</text>
  <text x="50" y="60" fill="#009" text-anchor="end" dominant-baseline="middle">end SVG!</text>
  <text x="50" y="90" fill="red" text-anchor="middle" dominant-baseline="middle">love SVG!</text>
</g>




<!-- Crian&ccedil;as -->
<g transform="scale(1.5,1.5)">
<image href="Ig_x1.jpg" x="100" height="100" width="100" opacity="0.5">
<animateMotion path="M 280 145 C 280, 219.5 205.5,280 145,280 C 70.5,280 10,219.5 10,145 C 10,70.5  70.5,10  145,10  C 219.5,10  280,70.5  280,145 Z" dur="16s" repeatCount="indefinite" />
<animate attributeName="opacity" type="translate" values="0;1;1;0;" begin="0s" dur="16s" fill="freeze" repeatCount="indefinite" />
<animate attributeName="href" type="translate" values="Ig_x1.jpg;Am_x1.jpg;" begin="0s" dur="32s" fill="freeze" repeatCount="indefinite" />

<!--
 accumulate="sum"
M 50,100 a 50,50 0 1,0 100,0 a 50,50,0 1,0 -100,0
M 50,100 a 50,50 0 0,1 100,0 a 50,50,0 0,1 -100,0

M 100,100 m -50,0 a 50,50 0 1 0 100,0 a 50,50,0 1 0 -100,0
M 100,100 m -50,0 a 50,50 0 0 1 100,0 a 50,50,0 0 1 -100,0

M 280 145 C 280, 219.5 205.5,280 145,280 C 70.5,280 10,219.5 10,145 C 10,70.5  70.5,10  145,10  C 219.5,10  280,70.5  280,145 Z
M 280,145 C 280,  70.5 219.5,10  145,10  C 70.5,10  10,70.5  10,145 C 10,219.5 70.5,280 145,280 C 205.5,280 280,219.5 280,145 Z

path="M100,100 100,0 200,0 200,200 0,200  z "
        M cx - r, cy
        a r,r 0 1,0 (r * 2),0
        a r,r 0 1,0 -(r * 2),0

        M cx, cy
        m -r, 0
        a r,r 0 1,0 (r * 2),0
        a r,r 0 1,0 -(r * 2),0
-->
</image>

