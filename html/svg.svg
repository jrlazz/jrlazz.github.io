</g>


<g  transform="translate(100,100) rotate(0)">
  <animateMotion  path="M0,0 200,0 200,200 0,200  z " dur="5s" repeatCount="indefinite" stroke-width="1" stroke="black" />
<!--
text-anchor... start middle end
dominant-baseline... auto middle hanging

  <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0" to="-360" dur="3s" additive="sum" repeatCount="indefinite" />
-->
